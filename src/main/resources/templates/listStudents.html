<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Lista de Student</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de Empleados</h1>
			<form>
				<button type="submit" formaction="http://localhost:9094/addStudent">Add</button>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>EDAD</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student :${lista}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.surname}"></td>
						<td th:text="${student.age}"></td>
						<td>
							<label class="col-md-4 control-label" for="singlebutton"></label>
							
							<a th:ref="@{'editStudent'(id=${student.id})">
								<button id="singlebutton" name="singlebutton"
									class="btn btn-primary">Borrar</button></a>
									<a th:ref="@{'delStudent'(id=${student.id})">
								<button id="singlebutton" name="singlebutton"
									class="btn btn-primary">Editar</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
